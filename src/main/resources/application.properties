# Logger 
logging.file=app.log
logging.pattern.dateformat=yyyy-MM-dd
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.ag=DEBUG

# Custom properties
project.prefix=PRO
project.suffix=2019

# Actuator
management.endpoints.web.base-path=/monitor
management.endpoints.web.path-mapping.info=/information
info.app.name=task-management-app
info.app.description=Spring Boot 2 application

# Database 
spring.datasource.url=jdbc:h2:mem:task-management-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username =sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/console

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop